<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img
            src="https://drive.google.com/uc?export=view&id=1yNjvgGdXl7l1KrRfKuosBI5_Ja9QHA5Z"
            class="logo" alt="logo" />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="https://www.messenger.com/rooms">Rooms</a>
          </li>
          <li>
            <a href="https://www.messenger.com/features">Features</a>
          </li>
          <li>
            <a href="https://www.messenger.com/privacy">Privacy & safety</a>
          </li>
          <li>
            <a href="https://developers.facebook.com/products/messenger/">For
              developers</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mainContainer">
      <div class="container">
        <div class="left">
          <div class="inner">
            <h1 class="titleHeader">
              Be together, whenever.
            </h1>
            <div class="description">
              A simple way to text, video chat and plan things all in one place.
            </div>
            <input type="text" class="blockElement"
              placeholder="Email address or phone number" />
            <input type="password" class="blockElement" placeholder="Password"
              />
            <button class="blockElement myanmar">Sign in</button>
            <div class="inputSpan">
              <input type="checkbox" />
              <span>Keep me signed in</span>
            </div>
            <div class="password">Forgotten your passwords?</div>
            <img
              src="https://static.xx.fbcdn.net/rsrc.php/v3/yh/r/qwb2lwC2-Eg.png"
              class="appStoreImage" />
          </div>
        </div>
        <div class="right">
          <img
            src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3"
            class="rightImage" />
        </div>
      </div>
    </div>
    <div class="footer">So many ways to connect with all your friends</div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
